<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/estilosFormulario.css">
    <link rel="shortcut icon" href="images/iconox.png"  type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="Hotel, hotel economico, hoteles baratos, hotelsoler, el mejor hotel, hoteles, hoteles espaÃ±a, hotel en valencia, hotel en madrid">
    <meta name="copyright" content="Edgar Lopez, Nerea Soler, Ximo Soler">
    <meta name="author" content="Edgar Lopez, Nerea Soler, Ximo Soler">
    <meta name="" content="">

    <title>Formulario de reserva</title>
</head>
<body>
    <section>

        <div class="formularioHabitacion">

            <form method="post" action=""  id="formulario">

                <div class="datosPersonales">

                <h2>Datos Personales</h2>

                <label for="id_nombre">Nombre:   </label>
                <input type="text" id="id_nombre" name="id_nombre" required>


                <label for="id_apellidos">Apellidos:  </label>
                <input type="text" id="id_apellidos" name="id_apellidos" required>


                <label for="id_dni">DNI:  </label>
                <input type="text" id="id_dni" name="id_dni" required>


                <label for="id_telefono">Telefono:  </label>
                <input type="tel" id="id_telefono" name="id_telefono"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                       required>


                <label for="id_email">Email:  </label>
                <input type="email" id="id_email" name="id_email">

                </div>

                <div class="datosBancarios">

                <h2>Datos Bancarios</h2>

                <label for="id_tarjetaNumero">Numero de la Tarjeta:  </label>
                <input type="text" id="id_tarjetaNumero" name="id_tarjetaNumero" placeholder="xxxx-xxxx-xxxx-xxxx" required>

                <label for="id_fechadecaduciadad">Fecha de caducidad:  </label>
                <input type="text" id="id_fechadecaduciadad" name="id_fechadecaduciadad" placeholder="MM/AA" required>

                <label for="id_tarjetaTitular">Titular de la Tarjeta:  </label>
                <input type="text" id="id_tarjetaTitular" name="id_tarjetaTitular" placeholder="NOMBRE APELLIDO" required>

                <label>Emisor de la Tarjeta:  </label>

                <input type="radio" name="tarjetas" id="id_mastercard" value="mastercard"/><label for="id_mastercard" class="radiolabel">MASTERCARD</label>

                <input type="radio" name="tarjetas" id="id_visa" value="visa"/><label for="id_visa" class="radiolabel">VISA</label>

                <input type="radio" name="tarjetas" id="id_paypal" value="paypal"/><label for="id_paypal" class="radiolabel">PAYPAL</label>

                <label for="id_tarjetaCVV">CVV:  </label>
                <input type="password" id="id_tarjetaCVV" name="id_tarjetaCVV" placeholder="XXX" required>

                </div>

                <div class="datosHabitacion">

                <h2>Datos Habitacion</h2>

                <label for="id_ciudad">Ubicacion: </label>
                <select name="ciudad" id="id_ciudad">
                    <optgroup label="CIUDADES">
                        <option value="Valencia" selected>Valencia</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Madrid">Madrid</option>
                    </optgroup>
                </select>


                <label for="id_habitacion">Tipo de habitacion: </label>
                <select name="HABITACIONES" id="id_habitacion">
                    <optgroup label="HABITACIONES">
                        <option value="Deluxe" selected>Deluxe</option>
                        <option value="Suite">Suite</option>
                        <option value="Estandar">Estandar</option>
                        <option value="Basica">Basica</option>
                    </optgroup>
                </select>

               <label for="id_descuento">Codigo de descuento:  </label>
               <input type="text" id="id_descuento" name="id_descuento">

                    <br>

                    <input id="reservar" type="submit" value="Reservar"> <br>
                    <input  id="reset" type="reset" value="Resetear"> <br>
                    <button onclick="redireccionarPaginaPrincipal()" id="cancelar" >Cancelar </button>


                </div>
                
                
                
                
                
            </form>
            

        </div>


        <script src="JS/redireccionarFormulario.js"></script>

    </section>

</body>
</html>
